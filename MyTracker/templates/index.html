<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="MyTracker Logo" class="logo" style="width: 200px; height: 200px;">
        <h1>MyTracker</h1>
        <div class="buttons">
            <a href=""{{ url_for('login') }}>
                <button>Login</button>
            </a>
            <a href="{{ url_for('signup') }}">
                <button>Sign Up</button>
            </a>
        </div>
    </div>
</body>
</html>
