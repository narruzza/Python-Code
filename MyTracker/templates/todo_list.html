<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #42a5f5);
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        #container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .tab:hover, .tab.active {
            background: #42a5f5;
            color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .todo-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .todo-form input, .todo-form select, .todo-form button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .todo-form input[type="text"], .todo-form input[type="date"] {
            flex: 2;
        }
        .todo-form button {
            background: #42a5f5;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }
        .todo-form button:hover {
            background: #0073e6;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            gap: 10px;
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .todo-list li img {
            max-height: 40px;
            border-radius: 5px;
        }
        .delete {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete:hover {
            background: #ff0000;
        }
        .filter-search {
            margin: 15px 0;
        }
        .filter-search input, .filter-search select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .logout-button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .logout-button:hover {
            background: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <div>MyTracker</div>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </header>
    <div id="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('todo')">To-Do List</div>
            <div class="tab" onclick="switchTab('upcoming')">Upcoming</div>
        </div>
        <div id="todo" class="tab-content active">
            <form class="todo-form" action="{{ url_for('add_todo') }}" method="POST">
                <input id="task-name" name="task-name" type="text" placeholder="Task Name" required />
                <input id="task-date" name="task-date" type="date" required />
                <select id="task-category" name="task-category" required>
                    <option value="">Select Category</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="School">School</option>
                </select>
                    <option value="">Select Category</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="School">School</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
            <div class="filter-search">
                <select id="filter-category" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="School">School</option>
                </select>
                <input id="search-bar" type="text" placeholder="Search tasks..." oninput="filterTasks()" />
            </div>
            <ul id="task-list" class="todo-list">
                {% for task in tasks %}
                <li>
                    <span>{{ task.task }} {% if task.completed %}
                    <strong class="text-green-500">(Completed)</strong>
                    {% else %}
                    <strong class="text-yellow-500">(Pending)</strong>
                    {% endif %}</span>
                    <form action="{{ url_for('delete_todo', todo_id=task.id) }}" method="POST">
                        <button type="submit" class="delete">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div id="upcoming" class="tab-content">
            <h3>Upcoming To-Do Items</h3>
            <ul id="upcoming-list" class="todo-list">
                {% for task in upcoming_tasks %}
                <li>
                    <span>{{ task.task }} - {{ task.due_date }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }
        function filterByCategory() {
            // Implement category filtering logic here
        }
        function filterTasks() {
            // Implement task filtering logic here
        }
    </script>
</body>
</html>
